<!DOCTYPE html>
<html>
<head>
<title>Valentine ‚ù§Ô∏è</title>

<style>
body{
 background:pink;
 font-family:Arial;
 text-align:center;
 margin-top:150px;
 overflow:hidden;
}

h1{
 font-size:40px;
}

button{
 padding:15px 30px;
 font-size:20px;
 border:none;
 border-radius:10px;
 cursor:pointer;
 position:absolute;
}

/* YES BUTTON RED */
#yes{
 background:red;
 color:white;
 left:45%;
 top:60%;
}

/* NO BUTTON */
#no{
 background:white;
 color:black;
 left:55%;
 top:60%;
}
</style>

</head>

<body>

<h1>üíñ Will You Be My Valentine? üíñ</h1>

<button id="yes" onclick="yesClick()">YES</button>
<button id="no">NO</button>
<br><br>

<img id="dogImg" 
src="https://placedog.net/500/400" 
style="display:none; width:250px; border-radius:20px;">

<script>

function yesClick(){
 alert("Yayyyyy ‚ù§Ô∏è Happy Valentine!");

 document.getElementById("dogImg").style.display = "block";
}


let noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", function(){
 let x = Math.random() * window.innerWidth * 0.8;
 let y = Math.random() * window.innerHeight * 0.8;

 noBtn.style.left = x + "px";
 noBtn.style.top = y + "px";
});

</script>

</body>
